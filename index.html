<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Animation - Beautiful Visualizations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #drop-zone:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #drop-zone.drag-over {
            background: rgba(255, 255, 255, 0.3);
            border-color: #4CAF50;
            transform: translate(-50%, -50%) scale(1.1);
        }

        #drop-zone.hidden {
            display: none;
        }

        #drop-zone h2 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        #drop-zone p {
            font-size: 18px;
            opacity: 0.8;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .value-display {
            display: inline-block;
            float: right;
            font-weight: 600;
            color: #4CAF50;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        h3:first-child {
            margin-top: 0;
        }

        select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        select option {
            background: #2a2a2a;
            color: white;
        }

        #file-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        #file-info.hidden {
            display: none;
        }

        .info-row {
            margin: 5px 0;
        }

        .info-label {
            opacity: 0.7;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="drop-zone">
            <h2>üéπ Drop MIDI File Here</h2>
            <p>or click to select</p>
            <input type="file" id="file-input" accept=".mid,.midi" style="display: none;">
        </div>

        <div id="controls" class="hidden">
            <h3>üé® Color Settings</h3>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bg-color" value="#000000">
            </div>

            <div class="control-group">
                <label>Piano Color</label>
                <input type="color" id="piano-color" value="#1a1a1a">
            </div>

            <div class="control-group">
                <label>White Keys</label>
                <input type="color" id="white-keys-color" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Black Keys</label>
                <input type="color" id="black-keys-color" value="#0a0a0a">
            </div>

            <div class="control-group">
                <label>Active Key Glow</label>
                <input type="color" id="active-key-color" value="#ff0000">
            </div>

            <div class="control-group">
                <label>Note Color</label>
                <input type="color" id="note-color" value="#ff3300">
            </div>

            <div class="control-group">
                <label>Play Line Color</label>
                <input type="color" id="play-line-color" value="#ff0000">
            </div>

            <h3>‚ú® Effects</h3>

            <div class="control-group">
                <label>Particles <span class="value-display" id="particles-value">On</span></label>
                <input type="range" id="particles" min="0" max="1" step="1" value="1">
            </div>

            <div class="control-group">
                <label>Glow Intensity <span class="value-display" id="glow-value">1.0</span></label>
                <input type="range" id="glow-intensity" min="0" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>Note Speed <span class="value-display" id="speed-value">1.0x</span></label>
                <input type="range" id="note-speed" min="0.5" max="2" step="0.1" value="1">
            </div>

            <h3>üé• Camera</h3>

            <div class="control-group">
                <label>Camera Preset</label>
                <select id="camera-preset">
                    <option value="front">Front View</option>
                    <option value="top">Top View</option>
                    <option value="side">Side View</option>
                    <option value="dynamic">Dynamic (Follow Notes)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Camera Distance <span class="value-display" id="distance-value">5</span></label>
                <input type="range" id="camera-distance" min="3" max="15" step="0.5" value="5">
            </div>

            <h3>üéµ Playback</h3>

            <div class="control-group">
                <label>Volume <span class="value-display" id="volume-value">80%</span></label>
                <input type="range" id="volume" min="0" max="100" step="5" value="80">
            </div>

            <button id="play-pause">‚ñ∂ Play</button>
            <button id="restart">‚Üª Restart</button>
            <button id="load-new">üìÅ Load New File</button>
        </div>

        <div id="file-info" class="hidden">
            <div class="info-row">
                <span class="info-label">File:</span>
                <span id="file-name"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Duration:</span>
                <span id="file-duration"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Notes:</span>
                <span id="file-notes"></span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
